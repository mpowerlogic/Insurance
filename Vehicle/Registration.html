<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Registration</title>
<style>	
.well-lg{
	background-color: lightgreen;
position: absolute;
width: 50%;
}		
.btn:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
body{
	background-color: lightblue;
}
.form-group:hover{
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
  }
  .btn{
  	background-color: lightblue;
  }
</style>
</head>
<body>
<div class="container">
  <div class="well well-lg">
  <h2 class="text-primary">Create your account for free!</h2>
  <form role="form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Policy Number" required="true">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Driver's License Number" required="true">
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth" required="true">
    </div>
    <button type="submit" class="btn">Continue</button>
  </form>
</div>
</div>
</body>
